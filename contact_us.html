---
layout: default
title: Contact Us | Cape to Point
---
<div class="container">
    <div class="spacer"></div>
    <div class="row">
      <div class="col-lg-offset-3 col-lg-6 col-sm-12">
          <span class="navy-font text-normal lato">Email: </span><a class="navy-font underline text-normal lato" id="email" target="_top"></a>
          <br>
          <span class="navy-font text-normal lato">Tel: </span><a class="navy-font underline text-normal lato" id="tel" target="_top"></a>
          <div class="spacer"></div>
          <hr>
          <script>
            var mailTo = document.getElementById('email');
            var address = 'annamarie' + '@' + 'capetopoint' + '.' + 'com';
            mailTo.setAttribute('href', 'mailto:' + address);
            mailTo.innerHTML = address;
            
            var tel = document.getElementById('tel');
            tel.setAttribute('href', 'tel:' + '+27' + '83' +'274' + '5073');
            tel.innerHTML = '083 ' +'274 ' + '5073';
          </script>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6 col-sm-12">
            <form id="contact-form" method="POST">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input name="name" type="text" class="form-control square" id="inputName">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="_replyto" class="form-control square" id="inputEmail">
                </div>
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea name="message" rows="6" class="form-control square" id="inputMessage"></textarea>
                </div>
                <button class="btn btn-default btn-lg pull-right lato" type="submit" name="action">Submit</button>
                <script>
                    var contactform =  document.getElementById('contact-form');
                    contactform.setAttribute('action', 'http://formspree.io/' + 'annamarie' + '@' + 'capetopoint' + '.' + 'com');
                </script>
            </form>
        </div>
    </div>
    <div class="spacer"></div>
</div>
